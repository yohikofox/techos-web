apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gs-plomberie.fullname" . }}
  labels:
    {{- include "gs-plomberie.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "gs-plomberie.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gs-plomberie.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gs-plomberie.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            - name: CDN_PREFIX
              valueFrom: 
                configMapKeyRef:
                  name: {{ .Values.configMapName }}
                  key: CDN_PREFIX
                  optional: true
            - name: CMS_ENDPOINT
              valueFrom: 
                configMapKeyRef:
                  name: {{ .Values.configMapName }}
                  key: CMS_ENDPOINT
            - name: CMS_API_KEY
              valueFrom: 
                configMapKeyRef:
                  name: {{ .Values.configMapName }}
                  key: CMS_API_KEY
            - name: ASSET_BASE_URL
              valueFrom: 
                configMapKeyRef:
                  name: {{ .Values.configMapName }}
                  key: ASSET_BASE_URL
            - name: JWT_KEY
              valueFrom: 
                configMapKeyRef:
                  name: {{ .Values.configMapName }}
                  key: JWT_KEY
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
